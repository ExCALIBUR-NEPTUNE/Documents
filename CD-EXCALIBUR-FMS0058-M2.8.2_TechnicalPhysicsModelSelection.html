tion,3.1.,2,Theory,development,2.1,1D,drift,kinetics,with,periodic,boundary,conditions,The,ﬁrst,report,“1D,drift,kinetic,models,with,periodic,boundary,conditions,(2047357-TN-01-02),[2],develops,a,proof-of-concept,for,the,moment,kinetic,approach.,It,uses,a,simple,1D,drift,kinetic,model,with,periodic,boundary,conditions,,appropriate,for,the,edge,region,inside,the,separatrix,that,has,closed,ﬁeld,lines.,In,the,standard,kinetic,approaches,,one,solves,for,perturbations,about,a,Maxwellian,that,has,a,single,global,reference,density,,bulk,velocity,and,thermal,velocity.,In,the,moment-kinetic,approach,,one,instead,perturbs,about,a,Maxwellian,where,the,density,,bulk,velocity,and,thermal,velocity,are,themselves,variables,to,be,evolved,using,self-consistent,ﬂuid,equations.,Thus,one,replaces,a,single,kinetic,equation,for,the,distribution,function,with,a,set,of,a,ﬂuid,equations,and,a,kinetic,equation,for,a,modiﬁed,distribution,function.,The,main,motivation,for,this,approach,is,the,hope,that,it,would,allow,the,electrostatic,potential,to,be,derived,through,a,vorticity,equation,(using,ﬂuid,variables),rather,than,through,a,ﬁeld,solve,(requiring,kinetic,variables).,This,simpliﬁes,the,solution,procedure,,but,requires,further,theory,de-,velopment.,A,secondary,beneﬁt,of,splitting,out,the,moments,is,that,it,helps,the,numerics,when,3,dealing,with,dramatic,change,in,thermal,velocity,from,pedestal,to,divertor.,This,approach,normal-,izes,the,velocity,variable,in,the,modiﬁed,distribution,function,to,the,local,thermal,velocity,,meaning,no,regridding,is,necessary,for,different,regimes,in,the,plasma.,Finally,,this,approach,also,allows,one,to,develop,an,adaptive,model,which,would,automatically,switch,from,solving,the,ﬂuid+modiﬁed,kinetic,equations,to,only,ﬂuid,equations,when,the,distribution,function,was,sufﬁciently,close,to,Maxwellian.,This,may,prove,to,be,a,very,natural,and,computationally,tight,way,to,couple,a,ﬂuid,model,to,a,kinetic,model.,2.2,1D,drift,kinetics,with,wall,boundary,conditions,In,t
