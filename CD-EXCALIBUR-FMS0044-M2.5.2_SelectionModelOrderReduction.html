oss,of,information,in,predicting,Y,by,providing,R(X),instead,of,X,•,To,achieve,SDR,,employ,the,gradient-based,Kernel,Dimension,Reduction,(gKDR),ap-,proach,(Fukumizu,and,Leng,,2014):,2https://github.com/alan-turing-institute/mogp-emulator,R(X),=,BT,X,,BT,B,=,Id,,d,&lt;,p.,15,407,408,409,410,411,412,413,414,415,416,417,418,419,420,421,422,423,424,425,426,427,428,Estimate,B,from,simulation,samples,(X1,,Y1),,...,,(Xn,,Yn).,Note,that,no,strong,assumption,are,made,on,the,variables,(type,,distribution,,dimension).,The,speciﬁc,technical,steps,in,gKDR,involve,two,Reproducing,kernel,Hilbert,spaces,(RKHS):,•,Prepare,kernels,kX,and,kY,,,with,the,associated,(RKHS),HX,and,HY,•,The,quantities,of,interest,are,the,gradients,∂E[g(Y,)|X],for,any,g,∈,HY,as,their,evaluation,is,the,ingredient,for,the,identiﬁcation,of,the,reduced,subspace,,by,looking,at,the,most,∂X,inﬂuential,directions.,•,Estimate,(see,Fukumizu,and,Leng,(2014),for,details),ˆMn,=,1,n,n,(cid:88),i=1,∇kX,(Xi)T,(GX,+,n(cid:15)nI)−1GY,(GX,+,n(cid:15)nI)−1∇kX,(Xi),where,GX,and,GY,are,the,Gram,matrices,(kX,(Xi,,Xj)),and,(kY,(Yi,,Yj)),,and,∇kX,(x),=,(∂kX,(X1,,x)/∂x,,...,,∂kX,(Xn,,x)/∂x)T,∈,Rn×m,for,any,x,∈,Rm.,•,Eigen-decompose,ˆMn,into,ˆMn,=,ˆQˆΛ,ˆQT,and,partition,(cid:34)ˆΛ1,ˆΛ,=,(cid:35),,,ˆΛ2,ˆQ,=,[,ˆB,ˆC],,where,ˆΛ1,=,diag(ˆλ1,,...,,ˆλd),consisting,of,the,ﬁrst,d,largest,eigenvalues,,to,ultimately,provide,the,dimension,reduction.,The,emulation,with,dimension,reduction,can,be,carried,out,and,its,loss,quantiﬁed,(Liu,and,Guillas,,2017):,•,f,(X),≈,ˆf,(,ˆBT,X),(cid:13),(cid:13),(cid:13)f,−,ˆf,(cid:13),(cid:13),(cid:13)L2,,=,Op,,4,λd,−,λd+1,n−,min{,1,3,,,2β+1,4β+4,},(cid:32),d,(cid:88),i=1,(cid:33),1,2,ciˆλ2,i,+,(cid:32),m,(cid:88),(cid:33),1,2,,,ciˆλ2,i,i=d+1,•,Build,emulator,˜f,≈,ˆf,on,low,dimensional,space,ˆBT,X,•,Approximation,procedure:,f,(X),≈,ˆf,(,ˆBT,X),≈,˜f,(,ˆBT,X),The,choice,of,remained,dimension,d,and,hyperparameters,is,performance,based,(e.g.,in,the,quality,of,the,predictions,in,a,leave-one-out,strategy),and,can,result,in,very,large,gains,(Liu,and,Guillas,,2017).,Recommendation:,Investigate,how,to,reduce,dimensionality,of,inputs,of,key,nuclear,fusion,models,such,as,the,magnetic,ﬁeld,modelled,input,of,the,anisotropic,heat,transfer,model.,16,429,5.3,Linked,GP,for,Non-intrusive,ROM,430,431,432,433,434,435,436,437,438,439,440,441,442,Since,fusion,models,are,often,multi-disciplinary,and,multi-physics,,the,recent,advances,on,linked,Gaussian,process,surrogates,(Ming,and,Guillas,,2021),must,be,considered.,The,linked,GP,is,implemented,in,the,dgpsi,package3.,As,an,illustration,,consider,a,toy,system,that,consists,of,two,feed-forward,connected,computer,models,shown,in,Figure,9.,By,directly,applying,con-,ventional,GP,emulation,,one,fails,to,capture,the,local,feature,(over,[−1,,1]),of,the,underlying,system,with,ten,system,runs,,see,Figure,10(d).,However,,if,the,linked,GP,is,employed,to,the,system,by,constructing,GP,surrogates,on,sub-models,individually,with,active,learning,(see,Fig-,ure,10(a),and,10(b)),,one,could,capture,the,local,feature,of,the,overall,system,suﬃciently,(see,Figure,10(c)).,This,is,because,the,local,feature,of,the,entire,system,over,[−1,,1],is,created,by,the,composition,of,simpler,individual,sub-models,,and,thus,constructing,system,surrogate,on,the,basis,of,elementary,emulators,could,achieve,better,emulation,performance.,Besides,,using,the,active,learning,one,could,optimise,the,designs,for,individual,sub-models,,and,thus,obtain,better,corresponding,GP,surrogates,,which,in,turn,produce,system,surrogate,with,higher,accuracy.,Layer,1,x,f1,w,Layer,2,f2,y,Figure,9:,An,illustrative,example,of,a,system,of,two,computer,models,f1,and,f2.,Note,this,is,only,for,illustration.,Linked,GP,in,Ming,and,Guillas,(2021),can,work,on,any,feed-forward,computer,systems.,(a),GP,of,f1,(b),GP,of,f2,(c),Linked,GP,of,f2,◦,f1,(d),GP,of,f2,◦,f1,Figure,10:,Linked,GP,(in,(c)),and,linked,GP,(in,(d)),emulators,of,a,feed-forward,system,(f2,◦f1),of,two,computer,models,f1,and,f2,connected,as,shown,in,Figure ion,reductions,for,the,internal,sub-model,input/output,so,that,all,information,contained,in,the,training,data,of,linked,sub-models,are,utilised.,Recommendation:,Investigate,how,to,jointly,reduce,dimensionality,of,outputs,that,are,inputs,of,key,nuclear,fusion,models,,such,as,the,heat,from,the,anisotropic,heat,transfer,model,propa-,gated,to,the,wall,heat,transfer,model.,Emulation,with,high-dimensional,outputs,(GP-ROM),of,the,ﬁrst,simluator,and,active,subspace,for,dimension,reduction,of,the,subsequent,inputs,of,the,following,simulator,should,be,used,in,synergy.,To,establish,such,a,combined,strategy,will,require,examining,carefully,how,to,weigh,variations,in,outputs,of,the,ﬁrst,model,and,the,inﬂuence,of,inputs,for,the,second.,The,sampling,approach,of,4,needs,to,be,tailored,to,this,new,context,as,well.,It,is,necessary,to,carry,out,such,combination,of,methods,and,strategies,due,to,the,very,high,dimensions,,heavy,data,transfers,,and,extremely,costly,simulations.,References,Chang,,K.-L.,,Guillas,,S.,,et,al.,(2019).,Computer,model,calibration,with,large,non-stationary,spatial,outputs:,application,to,the,calibration,of,a,climate,model.,Journal,of,the,Royal,Statistical,Society,Series,C,,68(1):51–78.,Cohn,,D.,A.,(1996).,Neural,network,exploration,using,optimal,experiment,design.,Neural,networks,,9(6):1071–1083.,Dalbey,,K.,R.,(2013).,Eﬃcient,and,Robust,Gradient,Enhanced,Kriging,Emulators.,Technical,Report,SAND2013–7022,,Sandia,National,Laboratories:,Albuquerque,,NM,,USA.,Damianou,,A.,and,Lawrence,,N.,D.,(2013).,Deep,Gaussian,processes.,In,Artiﬁcial,intelligence,and,statistics,,pages,207–215.,PMLR.,Deluzet,,F.,and,Narski,,J.,(2019).,A,two,ﬁeld,iterated,asymptotic-preserving,method,for,highly,anisotropic,elliptic,equations.,Multiscale,Modeling,&amp;,Simulation,,17(1):434–459.,Fukumizu,,K.,and,Leng,,C.,(2014).,Gradient-based,kernel,dimension,reduction,for,regression.,Journal,of,the,American,Statistical,Association,,109(505):359–370.,Gu,,M.,and,Berger,,J.,O.,(2016).,Parallel,partial
