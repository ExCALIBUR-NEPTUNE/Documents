e,population,distribution,estimates,required,diﬀerent,projection,orders,to,converge,depending,on,the,uncertain,parameters,and,boundary,condi-,tions,used,,ranging,from,2nd,to,6th,order.,This,highlights,one,possible,advantage,of,adaptive,schemes,,but,also,gave,a,demonstration,of,challenges,to,be,faced,in,testing,for,convergence,where,Sobol,indices,were,observed,to,roughly,converge,by,4th,order,,only,for,signiﬁcant,change,to,be,found,at,5th,and,6th,order.,For,the,simple,test,case,considered,here,it,was,possible,to,perform,high,order,PCE,studies,in,under,ten,minutes,using,a,single,node,of,Archer2.,More,expensive,systems,would,likely,beneﬁt,from,the,use,of,FabSim3,[7].,6,Acknowledgements,We,gratefully,acknowledge,compute,time,provided,on,CIRRUS,and,Archer2,through,the,Excalibur,SEAVEA,project,[12].,14,7,References,[1],Wright,,David,W.,and,Richardson,,Robin,A.,and,Edeling,,Wouter,and,Lakhlili,,Jalal,and,Sinclair,,Robert,C.,and,Jancauskas,,Vytautas,and,Suleimenova,,Diana,and,Bosak,,Bartosz,and,Kulczewski,,Michal,and,Pio-,ntek,,Tomasz,and,Kopta,,Piotr,and,Chirca,,Irina,and,Arabnejad,,Hamid,and,Luk,,Onnie,O.,and,Hoenen,,Olivier,and,Weglarz,,Jan,and,Crommelin,,Daan,and,Groen,,Derek,and,Coveney,,Peter,V.,Building,conﬁdence,in,simulation:,Applications,of,easyvvuq.,Advanced,Theory,and,Simulations,,3(8):1900246,,2020,,doi:https://doi.org/10.1002/adts.201900246.,[2],Richardson,,Robin,A.,and,Wright,,David,W.,and,Edeling,,Wouter,and,Jan-,causkas,,Vytautas,and,Lakhlili,,Jalal,and,Coveney,,Peter,V.,EasyVVUQ:,A,library,for,veriﬁcation,,validation,and,uncertainty,quantiﬁcation,in,high,performance,computing.,Journal,of,Open,Research,Software,,8(1):1–8,,2020,,doi:10.5334/JORS.303.,[3],Benjamin,Dudson.,SD1D:,Sol,and,Divertor,in,1D.,https://github.com/,boutproject/SD1D.,[4],Benjamin,Dudson,,Peter,Hill,,Ed,Higgins,,David,Dickinson,,Steven,Wright,and,David,Moxey.,1D,ﬂuid,model,tests.,https:,//github.com/ExCALIBUR-NEPTUNE/Documents/blob/main/reports/,2047356/TN-04.pdf.,[5],Benjamin,Daniel,Duds
