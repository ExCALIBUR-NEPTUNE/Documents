,dashboard,along,with,results,from,other,applications,,sites,and,code,versions.,The,motivation,of,the,project,is,both,to,allow,easy,tracking,of,performance,improvements,during,the,development,of,the,proxy,apps,,as,well,as,to,iden-,tify,if,and,when,any,code,changes,negatively,affect,the,performance,of,such,applications,across,a,range,of,hardware,and,compiler,combinations.,1,2,Motivation,&amp;,Requirements,2.1,Motivation,The,aim,of,the,ExCALIBUR,NEPTUNE,project,is,to,develop,software,and,infrastructure,for,simulating,the,behaviour,of,tokamak,plasma,edges,,one,of,the,grand,challenges[1].,In,order,to,do,this,,software,solutions,will,need,to,be,developed,using,a,range,of,algorithms,across,a,number,of,different,software,and,hardware,configurations,,and,the,real-time,performance,and,scaling,of,these,solutions,monitored.,It,is,often,said,that,no,significant,software,application,is,perfectly,bug-,free,,and,the,same,is,true,in,terms,of,optimal,performance.,Often,,changes,in,one,part,of,the,code,can,negatively,affect,application,performance,elsewhere,in,unexpected,ways.,Being,able,to,spot,this,performance,decrease,quickly,,as,well,as,identifying,which,particular,code,change,caused,the,decrease,is,incredibly,useful,for,rapid,development,of,highly,performant,software.,Similarly,,code,that,performs,well,on,one,system,may,not,necessarily,perform,well,on,others.,This,can,be,due,to,differing,compiler/library,availability,,or,dif-,ferences,in,the,underlying,hardware,performing,the,calculations.,For,example,,algorithms,that,work,well,on,GPUs,are,often,different,to,those,that,work,well,on,CPUs,,due,to,their,focus,on,massive,parallelisation,rather,than,single-threaded,performance.,Being,able,to,compare,the,performance,of,software,across,a,range,of,hardware,allows,these,differences,to,be,understood.,2.2,Requirements,Due,to,these,considerations,,a,framework,for,automated,performance,testing,and,analysis,of,the,NEPTUNE,proxy,apps,was,designed.,The,requirements,for,the,framework,were:,1.,Au
