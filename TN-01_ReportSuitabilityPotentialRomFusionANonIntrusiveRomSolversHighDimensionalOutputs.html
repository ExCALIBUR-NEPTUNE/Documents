linking,non-intrusive,ROM,of,individual,sub-models.,For,example,,to,construct,the,ROM,of,the,two-layered,system,in,Figure,6,,one,could,ﬁrst,build,GP-based,non-intrusive,ROM,(as,demonstrated,above),for,all,individual,sub-models,(f1,,f2,and,f3),and,then,construct,the,non-intrusive,ROM,of,the,whole,system,by,linking,the,non-intrusive,ROM,of,f1,and,f2,to,that,of,f3,through,the,reduced,space,w1,and,w2,analytically.,One,key,beneﬁt,of,this,approach,for,system-wise,reduced,order,modelling,is,that,one,only,needs,to,do,dimensionality,reduction,to,the,outputs,of,sub-models.,Whereas,,to,build,intrusive,ROM,,one,has,to,make,extra,challenging,eﬀorts,to,reformulate,the,original,high-ﬁdelity,model,(e.g.,,f3),under,both,reduced,input,(e.g.,,w1,and,w2),and,output,(e.g.,,y).,References,[1],J.,Beck,and,S.,Guillas,,Sequential,design,with,mutual,information,for,computer,experiments,(MICE):,emulation,of,a,tsunami,model,,SIAM/ASA,Journal,on,Uncertainty,Quantiﬁcation,,4,(2016),,pp.,739–766.,[2],K.-L.,Chang,,S.,Guillas,,et,al.,,Computer,model,calibration,with,large,non-stationary,spatial,outputs:,application,to,the,calibration,of,a,climate,model,,Journal,of,the,Royal,Statistical,Society,Series,C,,68,(2019),,pp.,51–78.,6,[3],K.,R.,Dalbey,,Eﬃcient,and,Robust,Gradient,Enhanced,Kriging,Emulators,,Tech.,Rep.,SAND2013–,7022,,Sandia,National,Laboratories:,Albuquerque,,NM,,USA,,2013.,[4],A.,Damianou,and,N.,D.,Lawrence,,Deep,Gaussian,processes,,in,Artiﬁcial,intelligence,and,statis-,tics,,PMLR,,2013,,pp.,207–215.,[5],F.,Deluzet,and,J.,Narski,,A,two,ﬁeld,iterated,asymptotic-preserving,method,for,highly,anisotropic,elliptic,equations,,Multiscale,Modeling,&amp;,Simulation,,17,(2019),,pp.,434–459.,[6],M.,Gu,and,J.,O.,Berger,,Parallel,partial,Gaussian,process,emulation,for,computer,models,with,massive,output,,The,Annals,of,Applied,Statistics,,10,(2016),,pp.,1317–1347.,[7],M.,Gu,,J.,Palomo,,and,J.,O.,Berger,,RobustGaSP:,robust,Gaussian,stochastic,process,emulation,in,R,,arXiv:1801.01874,,(2018).,[8],M.,Gu,,
