equation,system,itself,provides,suﬃcient,motivation,for,the,remainder,of,this,document.,3,Test,cases,(D5.1),D5.1,focuses,on,the,development,of,adequate,test,cases,for,this,set,of,equations.,Given,the,inexperience,of,the,primary,author,of,this,deliverable,with,the,physics,exhibited,in,these,sys-,tems,,we,will,not,discuss,here,the,consideration,of,simpliﬁed,versions,of,this,system,under,the,selection,of,simpliﬁed,parameters,(although,such,a,case,may,be,possible).,In,lieu,of,this,,and,also,considering,that,this,approach,would,not,consider,every,term’s,correct-,ness,by,deﬁnition,,a,sensible,alternative,strategy,in,this,case,would,to,be,consider,a,functional,test,of,the,solver,via,the,method,of,manufactured,solutions,(MMS),[2],,which,is,an,approach,previously,used,successfully,in,e.g.,BOUT++,[3],,within,the,test,suite,of,Nektar++,,and,in,many,other,codes,where,analytic,solutions,are,unavailable.,In,this,setting,,a,solution,ﬁeld,is,chosen,a,priori,,and,the,equations,evaluated,analytically,using,this,manufactured,solution.,A,source,term,is,then,added,to,the,equations,with,these,calculated,terms,,which,then,permits,veriﬁcation,of,the,computed,discretised,equations.,This,permits,a,number,of,beneﬁts,,namely,that:,•,In,the,limit,of,small,element,size,and,increasing,polynomial,order,,this,should,therefore,serve,as,a,mechanism,to,test,the,formal,accuracy,of,the,solver.,•,Given,an,appropriate,choice,of,manufactured,solution,,this,yields,a,functional,unit,test,of,all,of,the,terms,from,the,equations.,•,This,removes,the,limitation,of,the,complexity,of,the,equations,or,the,need,for,exact,analytic,solutions.,The,MMS,approach,does,,however,,come,with,a,number,of,limitations.,•,The,choice,of,domain,and,solution,is,important,in,order,to,ensure,correctness,is,tested,adequately.,For,example,,a,zero,solution,ﬁeld,is,technically,a,‘correct’,solution,,but,unlikely,to,yield,any,useful,validation,of,the,solver.,•,For,higher-order,methods,,the,use,of,non-polynomial,manufactured,solutions,is,also nd,the,infrastructure,for,this,is,relatively,robust,,with,several,solvers,(such,as,the,compressible,Navier-Stokes,equations),implemented,in,this,manner.,•,The,dependence,of,terms,as,a,nonlinear,function,of,plasma,properties,(e.g.,eqs,110-113,in,[1]),makes,a,fully,nonlinear,solve,arguably,diﬃcult,in,the,ﬁrst,instance,,bearing,in,mind,the,likely,time,constraints,of,the,development.,•,For,implicit-in-time,problems,,much,of,the,infrastructure,around,Nektar++,is,designed,for,a,series,of,scalar,solutions,vs.,the,solution,of,a,large,coupled,system.,For,example,in,the,incompressible,Navier-Stokes,equations,the,use,of,the,velocity,correction,scheme,of,[4],involves,the,solution,of,a,pressure,Poisson,and,three,Helmholtz,equations,for,velocity.,There,are,however,exceptions,to,this,,as,we,discuss,in,the,below.,However,,given,an,initial,explicit-in-time,implementation,,there,is,the,potential,to,consider,implicit,implementations,based,on,the,techniques,proposed,in,[5].,This,work,has,extended,the,existing,explicit,implementation,of,the,compressible,Navier-Stokes,equations,through,the,Jacobi-free,Newton-Krylov,method,(JFNK).,In,this,approach,,the,explicit,solver,is,evaluated,twice,in,order,to,determine,an,approximate,Jacobian,based,on,a,simple,ﬁrst-order,approxima-,tion,,and,the,framework,in,Nektar++,has,been,designed,to,be,reasonably,generic,in,its,use,for,other,systems.,Theoretically,the,JFNK,approach,enables,the,implicit,solution,of,any,sys-,tem,,given,an,appropriate,explicit,solver;,however,,in,practical,terms,,to,address,conditioning,issues,in,the,solution,of,the,resultant,system,,it,is,often,necessary,to,precondition,the,system,by,using,appropriate,parts,of,the,linearised,equations.,Such,an,approach,could,be,adopted,here,,although,deriving,appropriate,preconditioner,terms,and,their,implementation,complexity,would,likely,be,considerable.,3,4.3,Particle,coupling,As,noted,in,[1],,there,is,no,explicit,coupling,of,this,system,with,particle,models,within,the,interior,of,the,domain.,
